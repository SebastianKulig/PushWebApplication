<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<meta charset="UTF-8">
<head>
    <title>Push web app</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link th:href="@{/css/stylesheet.css}" rel="stylesheet">
<style>
</style>
<script src=""></script>
<body>
<div class="admin-panel clearfix">
    <div th:replace="~{fragments/navigation :: navigation}"></div>

    <div class="main">
        <a class="btn btn-info" th:href="@{/topics}">Refresh </a>
        <div class="mainContent clearfix">
            <div id="users">
                <link rel="stylesheet" type="text/css"
                      href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
                <hr>
                <div class="container bootstrap snippets bootdey">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="main-box no-header clearfix">
                                <div class="main-box-body clearfix">
                                    <div class="table-responsive">
                                        <table class="table user-list">
                                            <thead>
                                            <tr>
                                                <th><span>Topics</span></th>
                                                <th>&nbsp;</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:if="${topics.empty}">
                                                <td colspan="2"> No users available</td>
                                            </tr>

                                            <tr th:each="topic : ${topics}">
                                                <td>
                                                    <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                                    <span th:text="${topic}"> Topic </span>
                                                </td>

                                                <td style="width: 20%;">
                                                    <a href="#" class="table-link text-info">
                                                        <form method="POST" th:action="@{/sendMessageOnTopicPage}">
                                                            <input type="hidden" th:name="topic" th:value="${topic}"/>
                                                            <button type="submit" class="btn btn-info">
                                                                SEND MESSAGE
                                                            </button>
                                                        </form>
                                                    </a>
                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
